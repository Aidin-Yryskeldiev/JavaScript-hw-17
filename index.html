<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Home Work №17</title>
	</head>
	<body>
		<h1>Hello world</h1>
		<script>
			prompt("Напиши свое имя"); //Инпут
			alert("Вы успешно зарегистрировались"); // Всплывающий окно
			confirm("Вы согласны с условием пользование сайта?"); //Подтверждения
			console.log(500 + 500); //Калькулятор
			console.log(Math.abs("1.3"));
			console.log(Math.ceil("1.3")); //Озунон кичинекей санды чыгарат
			console.log(Math.floor("1.9"));
			console.log(Math.max(1, 2, 3, 4, 5, 6, 7, 8)); //Выведет максимальную цифру
			console.log(Math.min(1, 2, 3, 4, 5, 6, 7, 8)); //Выведет минимальную цифру
			console.log(Math.imul(5, 2)); //Умножение
			// console.log(Math.sign);
			console.log(Math.random()); //Генерирует рандомные цифры после точки
			console.log(Math.round(Math.random() * 5)); //Генерирует рандомные цифра от 0 до 10
		</script>
	</body>
</html>
